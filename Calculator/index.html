<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div id="keys">
             <button onclick="clearDisplay()" class="oper-btn">C</button>
             <button  onclick="displayText('%')" class="oper-btn">%</button>
             <button onclick="clearLastCharacter()" class="oper-btn">‚ùå</button>
             <button onclick="displayText('/')" class="oper-btn">/</button>
             <button onclick="displayText('7')">7</button>
             <button onclick="displayText('8')">8</button>
             <button onclick="displayText('9')">9</button>
             <button onclick="displayText('*')" class="oper-btn">*</button>
             <button onclick="displayText('4')">4</button>
             <button onclick="displayText('5')">5</button>
             <button onclick="displayText('6')">6</button>
             <button onclick="displayText('-')" class="oper-btn">-</button>
             <button onclick="displayText('1')">1</button>
             <button onclick="displayText('2')">2</button>
             <button onclick="displayText('3')">3</button>
             <button onclick="displayText('+')" class="oper-btn">+</button>
             <button onclick="displayText('00')">00</button>
             <button onclick="displayText('0')">0</button>
             <button onclick="displayText('.')">.</button>
             <button onclick="calculate()" class="oper-btn">=</button>
             
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
